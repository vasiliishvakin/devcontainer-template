version: "3"
services:
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    ports:
      - "80:80"
    volumes:
      - "../app:/app"
      - "./caddy_data:/data"
      - "./caddy/Caddyfile:/etc/caddy/Caddyfile"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    working_dir: /app

  php:
    image: vasiliishavkin/php:7.4-development
    container_name: php
    ports:
      - "8080:8080"
    volumes:
      - "../app:/app"
      - "../.vscode:/app/.vscode"
      - "./php/conf.d/php.local.ini:/usr/local/etc/php/conf.d/php.local.ini"
      - "./cache/composer:/root/.cache/composer"
      - "./cache/vscode-extensions-cache:/vscode/vscode-server/extensionsCache"
    entrypoint: ["/app/start-dev-server.sh"]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    working_dir: /app

  mysql:
    image: mariadb:latest
    container_name: mysql
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - "./mysql_db:/var/lib/mysql"
      - "./mysql/conf.d:/etc/mysql/conf.d"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-app}
      MYSQL_USER: ${MYSQL_USER:-user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-user}
    extra_hosts:
      - "host.docker.internal:host-gateway"
